<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neumorphic Todo â€” Yumshoq Ro'yxat</title>
  <style>
    :root {
      --bg: #e0e5ec;
      --light: #ffffff;
      --dark:  #a3b1c6;
      --text:  #2c3e50;
      --accent: #6c5ce7;
      --accent-dark: #5a4bc7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--bg);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: 
        12px 12px 24px var(--dark),
       -12px -12px 24px var(--light);
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 2.1rem;
      color: var(--text);
      letter-spacing: -0.5px;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 1.05rem;
      background: var(--bg);
      border: none;
      border-radius: 16px;
      box-shadow: 
        inset 4px 4px 8px var(--dark),
        inset -4px -4px 8px var(--light);
      color: var(--text);
      transition: all 0.25s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 
        inset 2px 2px 5px var(--dark),
        inset -2px -2px 5px var(--light),
        0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .add-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      box-shadow: 
        4px 4px 10px rgba(0,0,0,0.15),
       -4px -4px 10px rgba(255,255,255,0.7);
      transition: all 0.2s ease;
    }

    .add-btn:hover {
      background: var(--accent-dark);
      transform: translateY(-50%) scale(1.08);
    }

    .add-btn:active {
      box-shadow: 
        inset 4px 4px 10px rgba(0,0,0,0.2),
        inset -2px -2px 6px rgba(255,255,255,0.4);
      transform: translateY(-50%) scale(0.96);
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      background: var(--bg);
      margin-bottom: 16px;
      padding: 16px 20px;
      border-radius: 16px;
      box-shadow: 
        6px 6px 12px var(--dark),
       -6px -6px 12px var(--light);
      transition: all 0.3s ease;
      gap: 12px;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 
        10px 10px 20px var(--dark),
       -10px -10px 20px var(--light);
    }

    li.completed {
      box-shadow: 
        inset 4px 4px 8px var(--dark),
        inset -4px -4px 8px var(--light);
      color: #7f8c8d;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .task-text {
      flex: 1;
      font-size: 1.05rem;
    }

    .delete-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #ff7675;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 
        3px 3px 8px rgba(255,118,117,0.4),
       -3px -3px 8px rgba(255,255,255,0.6);
      transition: all 0.2s ease;
    }

    .delete-btn:hover {
      background: #e65b5a;
      transform: scale(1.1);
    }

    .delete-btn:active {
      box-shadow: inset 3px 3px 8px rgba(0,0,0,0.2);
      transform: scale(0.92);
    }

    .empty {
      text-align: center;
      color: #95a5a6;
      font-style: italic;
      margin-top: 40px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Neumorphic Todo</h1>

    <div class="input-wrap">
      <input type="text" id="taskInput" placeholder="Yangi vazifa..." autofocus>
      <button class="add-btn" onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>

    <div id="emptyMessage" class="empty">Hozircha vazifalar yoâ€˜q... ðŸŒ¿</div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList   = document.getElementById('taskList');
    const emptyMsg   = document.getElementById('emptyMessage');

    taskInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addTask();
    });

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const li = document.createElement('li');

      const check = document.createElement('input');
      check.type = 'checkbox';
      check.className = 'checkbox';
      check.onchange = () => li.classList.toggle('completed');

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = text;

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Ã—';
      delBtn.onclick = () => {
        li.style.opacity = '0';
        li.style.transform = 'translateY(10px)';
        setTimeout(() => {
          li.remove();
          checkEmpty();
        }, 300);
      };

      li.append(check, span, delBtn);
      taskList.appendChild(li);

      // animatsiya bilan paydo bo'lish
      li.style.opacity = '0';
      li.style.transform = 'translateY(15px)';
      setTimeout(() => {
        li.style.opacity = '1';
        li.style.transform = 'translateY(0)';
      }, 10);

      taskInput.value = '';
      taskInput.focus();
      emptyMsg.style.display = 'none';
    }

    function checkEmpty() {
      if (taskList.children.length === 0) {
        emptyMsg.style.display = 'block';
      }
    }
    taskInput.focus();
  </script>

</body>
</html>
